<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>30 Digital Clocks</title>
    <style>
      body {
        background-color: #000000;
        margin: 0;
      }
      .banner {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ff0000;
        font-family: Arial, sans-serif;
        font-size: 30px;
        color: #ffffff;
        text-align: center;
        height: 100px;
        animation-name: glow;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes glow {
        0% {
          box-shadow: 0 0 10px #ff0000;
        }
        50% {
          box-shadow: 0 0 20px #ff0000;
        }
        100% {
          box-shadow: 0 0 10px #ff0000;
        }
      }
      .clock-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        height: 100vh;
        width: 100%;
      }
      .clock {
        font-family: Arial, sans-serif;
        font-weight: bold;
        font-size: 50px;
        text-align: center;
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        color: #000000;
        border-radius: 10px;
        display: inline-block;
        box-shadow: 0px 0px 10px #ffffff;
        animation-name: spin;
        animation-duration: 5s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      .meme-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
        margin: 20px;
      }
      .meme {
        max-width: 30%;
        max-height: 30%;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #ffffff;
        animation-name: bounce;
        animation-duration: 1s;
        animation-timing-function: linear;
        animation-iteration-count: infinite;
      }
      @keyframes bounce {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="banner">
        <h1>You Wasted This Much Time Of your Day!</h1>
      </div>
    <div class="clock-container">
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
      <div class="clock"></div>
    </div>
    <script>
      function updateTime(clock) {
        var now = new Date();
        var hours = now.getHours();
        var minutes = now.getMinutes();
        var seconds = now.getSeconds();
        var totalSeconds = (hours * 60 * 60) + (minutes * 60) + seconds;
        var percentOfDay = Math.round((totalSeconds / 86400) * 100);
        clock.innerHTML = percentOfDay + "%";
      }
      var clocks = document.getElementsByClassName('clock');
      for (var i = 0; i < clocks.length; i++) {
        updateTime(clocks[i]);
      }
      setInterval(function() {
        for (var i = 0; i < clocks.length; i++) {
          updateTime(clocks[i]);
        }
      }, 1000);
    </script>
     
  
    

  </body>
</html>
